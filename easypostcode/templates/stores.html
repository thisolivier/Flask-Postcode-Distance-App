<link rel="stylesheet" href="/static/stores_template.css" type="text/css">
{% block body %}
<img src="/static/giphy.gif" class="myGif">
<h1>List of Stores</h1>
<p>{{ message }}</p>
<table>
  <tr>
    <th>Store Name</th>
    <th>Postcode</th>
    <th>Location</th>
  </tr>
  {% for item in storeTableData %}
    <tr>
      <td>{{ item[0] }}</td>
      <td>{{ item[1] }}</td>
      <td>{{ item[2] }}</td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
